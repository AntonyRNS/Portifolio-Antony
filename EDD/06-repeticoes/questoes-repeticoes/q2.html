<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 2</title>
</head>

<body>
    <div id="operacao">
        <input type="text" id="numero" placeholder="Digite um número.">
        <button onclick="gerarPares()">Gerar Pares</button>
    </div>



    <script>
        function gerarPares() {
            const listaPares = []
            const numero = parseInt(document.getElementById('numero').value)
            for (num = 0; num <= numero; num++) {
                if (num % 2 == 0) {
                    listaPares.push(num)
                    console.log(num)
                }
            }
            const p = document.createElement('p')
            p.innerText = listaPares
            document.getElementById('operacao').appendChild(p)
        }










    </script>
</body>

</html>
