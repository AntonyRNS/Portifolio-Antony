<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest√£o 5</title>
</head>

<body>
    <div id="operacao">
        <input type="text" id="palavra" placeholder="Digite uma plavra.">
        <button onclick="inverterPalavra()">Inverter palavra</button>
        <div id="resultado""></div>
    </div>
    <script>
        function inverterPalavra() {
            const palavra = document.querySelector('#palavra').value;
            let invertida = "";
            for (let i = palavra.length - 1; i >= 0; i--) {
                invertida += palavra[i];
            }
            document.querySelector('#resultado').textContent = "Palavra invertida: " + invertida;
        }
    </script>
</body>
</html>
